    <div class="content">
      
      <div class="container">

        
        <div class="row justify-content-center">
          <div class="col-md-10">
            
            <div class="row align-items-center">
              <div class="col-lg-7 mb-5 mb-lg-0">

                <h2 class="mb-5">Fill the form. <br> It's easy.</h2>

                <form class="border-right pr-5 mb-5 change-cursor" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" value="Send Message" id="send" class="btn btn-primary rounded-1 py-2 px-4" onclick="sendMail()">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>

              </div>
              <div class="col-lg-4 ml-auto">
                <h3 class="mb-4">Let's talk about everything.</h3>
